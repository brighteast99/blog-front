      target: discord
      identity: github
      message: 'ðŸ”” **${{ github.event.repository.name }}** production ë¹Œë“œ ì™„ë£Œ'
    secrets:
      auth: ${{ secrets.WEBHOOK_BASIC_AUTH }}

  notify-failure:
    needs: build-and-upload
    if: needs.build-and-upload.result == 'failure'
